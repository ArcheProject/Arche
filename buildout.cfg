[buildout]
parts = 
    Arche
    pydev
    test

develop = .

eggs =
    coverage
    nose
    waitress
    Arche
    pyramid_debugtoolbar
 
newest = false
prefer-final = true
eggs-directory = ${buildout:directory}/eggs
download-cache =

versions = versions


[Arche]
recipe = zc.recipe.egg
dependent-scripts = true
unzip = true
interpreter = py
eggs =
    ${buildout:eggs}


[pydev]
recipe = pb.recipes.pydev
pydevproject_path = ${buildout:directory}/.pydevproject
eggs = ${buildout:eggs}
extra_paths = ${buildout:directory}/lib/python2.7/


[test]
recipe = pbp.recipe.noserunner
eggs =
    pbp.recipe.noserunner
    ${buildout:eggs}
working-directory = ${buildout:directory}/Arche
defaults =
    --detailed-errors
    --nocapture
    --cover-package=arche
    --with-coverage
    --cover-erase
    --with-doctest
    --doctest-tests
    --doctest-extension=txt


[versions]
deform = 2.0a2
colander = 1.0b1
js.bootstrap = 3.0.2
